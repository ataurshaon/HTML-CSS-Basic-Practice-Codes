<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <fieldset>
        <legend>This is our form</legend>
        <form action="" method="">
            <label for="first">First Name:</label>
            <input type="text" placeholder="Enter Your First Name" id="first">
            <br><br>
    
            <label for="last">Last Name:</label>
            <input type="text" placeholder="Enter Your Last Name" id="last">
            <br><br>
    
            <label for="mail">E-Mail:</label>
            <input type="email" placeholder="Enter Your E-Mail" id="mail">
            <br><br>
    
            <label for="pass">Password:</label>
            <input type="password" placeholder="Enter Your Password" id="pass">
            <br><br>
    
            <label>Gender:</label> <br><br>
            <input type="radio" name="gender" id="female"><label for="female">Female</label>
            <input type="radio" name="gender" id="male" checked><label for="male">Male</label> 
            <br><br> 
    
            <label>Birthday</label><br>
            <select>
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
    
            <select>
                <option>Month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
            </select>
    
            <select>
                <option>Year</option>
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
            </select>
            <br><br>
    
            <label>Date of Birth</label><br>
            <input type="date" min="2-1-2020" max="2-1-2025">
            <br><br>
    
            <label>Upload your photo</label><br>
            <input type="file">
            <br><br>
    
            <label>Your Favorite Color</label>
            <input type="color">
            <br><br>
            
            <label>Your Message</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br><br>
    
            <input type="submit" value="Submit">
            <input type="reset">
    
        </form>
    </fieldset>
    


</body>
</html>
